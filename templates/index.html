<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEST PAGE</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    color: #333;
    background-color: #fff;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    max-width: 80%;
    margin: 20px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #1e90ff;
  }

  p {
    font-size: 1.5rem;
    line-height: 1.6;
  }

  .cta-btn {
    display: inline-block;
    background-color: #1e90ff;
    color: #fff;
    font-size: 1.2rem;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
    transition: background-color 0.3s ease;
  }

  .cta-btn:hover {
    background-color: #007acc;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>TEST PAGE</h1>
    <p>TEST TEST TEST TEST TEST</p>
    <a href="#" class="cta-btn">詳細を見る</a>
  </div>
</body>
</html>
