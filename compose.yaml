version: '3'

services:
  flask:
    build:
      context: ./
      dockerfile: flask/Dockerfile
    restart: always
    volumes:
      - ./flask:/app
      - ./templates:/app/templates
    ports:
      - "8080:8080"

  react:
    build:
      context: ./react
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./react:/usr/src/app
    command: npm start
    ports:
      - "3000:3000"

  db:
    restart: always
    image: mysql/mysql-server:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flask_app
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      TZ: 'Asia/Tokyo'
    volumes:
    - ./data_mysql:/var/lib/mysql
    ports:
    - 3306:3306
